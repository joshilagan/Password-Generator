<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-10 2xl:mx-64 xl:mx-36 lg:mx-36 md:mx-32 sm:mx-24 bg-gray-900 text-stone-300">
    
    <section class="flex flex-col mt-20">
        <div class="flex justify-start md:max-w-7xl">
            <p class="md:w-4/5 text-3xl xl:text-6xl lg:text-5xl sm:text-5xl font-bold"> Free Password Generator</p>
        </div>
        <p class="my-6 text-sm xl:text-2xl lg:text-2xl sm:text-xl mt-2 xl:mt-12 lg:mt-10 sm:mt-10">Having problems creating a password?? Try our Password Generator and make a strong password to protect your information.</p>
    </section>

    <section class="flex flex-col">
        <div class="password-container flex justify-center items-center sm:max-w-4xl md:max-w-full lg:max-w-full md:mt-20 sm:mt-16 ">
            <input type="text" class="password font-mono my-4 border-2 border-indigo-600 rounded-xl xl:h-32 lg:h-24 md:h-20 sm:h-16 h-12 md:mx-5 lg:mx-8 lg:w-full md:w-full sm:w-full w-96 text-center text-xl xl:text-7xl lg:text-6xl md:text-5xl sm:text-4xl text-black font-extrabold" placeholder="P@Ssw()Rdz">
        </div>
        <div class="button-div flex justify-around">
            <div class="copy-pass my-4 px-2 xl:w-96 lg:w-80 md:w-56 sm:w-48 w-32 border-2 border-indigo-600 rounded-xl h-16 xl:h-24 md:h-20 flex justify-center items-center xl:text-4xl lg:text-3xl sm:text-xl text-center text-md cursor-pointer">Copy Password</div>
            <div class="gen-pass my-4 xl:w-96 lg:w-80 md:w-56 sm:w-48 w-32 border-2 border-indigo-600 rounded-xl h-16 xl:h-24 md:h-20 px-2 flex justify-center items-center xl:text-4xl lg:text-3xl sm:text-xl text-md text-center cursor-pointer">Generate Password</div>
        </div>
        <div class="pass-length flex justify-center text-sm xl:text-xl lg:text-xl sm:text-lg my-5 mt-2 md:mt-5">
            <div class="first-row">
                <label for="eightChar" class="md:pr-4">Password Length:</label>
            </div>
            <div class="flex flex-col mx-4 md:mr-6 lg:font-bold">
                <div>
                    <input type="radio" id="eightChar" class="eight mr-3 md:mr-8 cursor-pointer" name="length" checked><span> 8 Characters</span>
                </div>
                <div class="mt-1 md:mt-3">
                    <input type="radio" id="tenChar" class="ten mr-3 md:mr-8 cursor-pointer" name="length"> <span> 10 Characters</span>
                </div>
                <div class="mt-1 md:mt-3">
                    <input type="radio" id="fourteenChar" class="fourteen mr-3 md:mr-8 cursor-pointer" name="length"><span> 14 Characters</span>
                </div>
            </div>
        </div>
    </section>


    
    <script src="script.js"></script>
</body>
</html>
