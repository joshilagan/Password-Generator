<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-40 bg-gray-900 text-stone-300">
    <div class="hero font-sans my-20">
        <p class="text-4xl font-bold"> Free Password Generator</p>
        <p class="my-6 text-lg">Having problems creating a password?? Try our Password Generator and make a strong password to protect your information.</p>
        <div class="password-container flex justify-center mt-20">
            <input type="text" class="password font-mono my-4 border-2 border-indigo-600 rounded-xl h-24 w-5/6 text-center text-5xl font-bold text-sky-700" placeholder="P@Ssw()Rdz">
        </div>
        <div class="button-div flex px-16 mx-1">
            <div class="copy-pass my-4 border-2 border-indigo-600 rounded-xl h-24 w-2/3 mr-5 flex justify-center items-center text-3xl cursor-pointer">Copy Password</div>
            <div class="gen-pass my-4 border-2 border-indigo-600 rounded-xl h-24 w-2/3 ml-5 flex justify-center items-center text-3xl cursor-pointer">Generate Password</div>
        </div>
        <div class="pass-length flex justify-center my-5">
            <div class="first-row">
                <label for="eightChar">Password Length:</label>
            </div>
            <div class="flex flex-col mx-8">
                <div class="mb-1">
                    <input type="radio" id="eightChar" class="eight mr-8 cursor-pointer" name="length" checked><span class="font-bold"> 8 Characters</span>
                </div>
                <div class="my-1">
                    <input type="radio" id="tenChar" class="ten mr-8 cursor-pointer" name="length"> <span class="font-bold"> 10 Characters</span>
                </div>
                <div class="my-1">
                    <input type="radio" id="fourteenChar" class="fourteen mr-8 cursor-pointer" name="length"><span class="font-bold"> 14 Characters</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
