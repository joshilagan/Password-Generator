<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-10 xl:mx-36 lg:mx-36 md:mx-32 sm:mx-24 bg-gray-900 text-stone-300">
    <div class="hero font-sans my-8 xl:my-20 md:my-20 sm:my-16">
        <p class="text-4xl xl:text-6xl lg:text-5xl sm:text-5xl font-bold"> Free Password Generator</p>
        <p class="my-6 text-lg xl:text-2xl lg:text-2xl xl:mt-12 lg:mt-10 sm:mt-10">Having problems creating a password?? Try our Password Generator and make a strong password to protect your information.</p>
        <div class="password-container flex justify-center mt-6 lg:mt-28 xl:mt-32 md:mt-20 sm:mt-16">
            <input type="text" class="password font-mono my-4 border-2 border-indigo-600 rounded-xl h-16 xl:h-24 lg:h-24 w-5/6 text-center text-4xl xl:text-6xl lg:text-5xl font-bold text-sky-700" placeholder="P@Ssw()Rdz">
        </div>
        <div class="button-div flex px-7 mx-1 2xl:mx-16 xl:px-9 lg:mx-12 md:px-9 sm:mx-5">
            <div class="copy-pass my-4 px-2 2xl:ml-1 border-2 border-indigo-600 rounded-xl h-24 md:h-20 w-2/3 xl:w-3/5 mr-2 sm:mr-2 flex justify-center items-center xl:text-3xl lg:text-3xl sm:text-2xl text-center text-2xl cursor-pointer">Copy Password</div>
            <div class="gen-pass my-4 2xl:mr-1 border-2 border-indigo-600 rounded-xl h-24 md:h-20 w-2/3 xl:w-3/5 ml-2 sm:ml-2 flex justify-center items-center xl:text-3xl lg:text-3xl sm:text-2xl text-2xl text-center cursor-pointer">Generate Password</div>
        </div>
        <div class="pass-length flex justify-center xl:text-xl lg:text-xl my-5">
            <div class="first-row">
                <label for="eightChar" class="md:pr-4">Password Length:</label>
            </div>
            <div class="flex flex-col mx-4">
                <div class="mb-1">
                    <input type="radio" id="eightChar" class="eight mr-3 md:mr-8 cursor-pointer" name="length" checked><span class="font-bold"> 8 Characters</span>
                </div>
                <div class="my-1">
                    <input type="radio" id="tenChar" class="ten mr-3 md:mr-8 cursor-pointer" name="length"> <span class="font-bold"> 10 Characters</span>
                </div>
                <div class="my-1">
                    <input type="radio" id="fourteenChar" class="fourteen mr-3 md:mr-8 cursor-pointer" name="length"><span class="font-bold"> 14 Characters</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
